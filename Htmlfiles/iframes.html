<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <!-- it is used to display the webpage inside another webpage  -->

<body>

        function myFunction(){
            document.getElementById("myframe");
        }
    </script>
</body>
</html>
